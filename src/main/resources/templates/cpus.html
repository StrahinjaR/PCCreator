<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CPUs</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h1>CPUs</h1>
<input type="text" id="searchBar" placeholder="Search for CPUs...">
<table id="ComponentTable">
    <thead>
    <tr>
        <th>Naziv</th>
        <th>Socket</th>
        <th>Cena ($)</th>
        <th>Napajanje</th>
        <th>Broj jezgara</th>
        <th>Brzina</th>
        <th>Integrisana grafička</th>
        <th>Dodaj</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cpu : ${cpus}">
        <td th:text="${cpu.name}">Naziv</td>
        <td th:text="${cpu.socket}">Soket</td>
        <td th:text="${cpu.price}+'€'">Cena</td>
        <td th:text="${cpu.wattage}">Napajanje</td>
        <td th:text="${cpu.core_count}">Broj jezgara</td>
        <td th:text="${cpu.core_clock}">Brzina</td>
        <td th:text="${cpu.integrated_gpu}">Integrisana grafička</td>
        <td>
            <form th:action="@{/assemble/pick_a_part/addCpu}" method="post">
                <input type="hidden" name="cpuId" th:value="${cpu.ranking}" />
                <input type="hidden" name="cpuName" th:value="${cpu.name}" />
                <input type="hidden" name="cpuPrice" th:value="${cpu.price}" />
                <input type="hidden" name="cpuWattage" th:value="${cpu.wattage}" />
                <button type="submit">Dodaj</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<script th:src="@{/script.js}"></script>
</body>
</html>
