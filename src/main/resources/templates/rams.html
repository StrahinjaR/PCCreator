<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CPUs</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h1>Memorije</h1>
<input type="text" id="searchBar" placeholder="Pronađi memoriju...">
<table id="ComponentTable">
    <thead>
    <tr>
        <th>Naziv</th>
        <th>Brzina memorije</th>
        <th>Cena</th>
        <th>Kapacitet</th>
        <th>Latencija</th>
        <th>Dodaj</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ram : ${rams}">
        <td th:text="${ram.name}">Naziv</td>
        <td th:text="${ram.speed}+'MHz'">Soket</td>
        <td th:text="${ram.price}+'€'">Cena</td>
        <td th:text="${ram.module}">Napajanje</td>
        <td th:text="${ram.cas}">Broj jezgara</td>
        <td>
            <form th:action="@{/assemble/pick_a_part/addRam}" method="post">
                <input type="hidden" name="ramId" th:value="${ram.id}" />
                <input type="hidden" name="ramPrice" th:value="${ram.price}" />
                <button type="submit">Dodaj</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<script th:src="@{/script.js}"></script>
</body>
</html>
