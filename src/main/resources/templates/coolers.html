<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CPUs</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h1>CPUs</h1>
<input type="text" id="searchBar" placeholder="Search for CPUs...">
<table id="ComponentTable">
    <thead>
    <tr>
        <th>Naziv</th>
        <th>Brzina obrtaja</th>
        <th>Nivo buke(db)</th>
        <th>Cena</th>
        <th>Dodaj</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cooler : ${coolers}">
        <td th:text="${cooler.name}">Naziv</td>
        <td th:text="${cooler.fanRpm}">Brzina fena</td>
        <td th:text="${cooler.noiseLevel} +'db'">Jačina zvuka</td>
        <td th:text="${cooler.price} + '€'">Cena</td>
        <td>
            <form th:action="@{/assemble/pick_a_part/addCooler}" method="post">
                <input type="hidden" name="coolerId" th:value="${cooler.id}" />
                <input type="hidden" name="coolerName" th:value="${cooler.name}" />
                <input type="hidden" name="coolerPrice" th:value="${cooler.price}" />
                <button type="submit">Dodaj</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<script th:src="@{/script.js}"></script>
</body>
</html>
